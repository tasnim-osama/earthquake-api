<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earthquake Prediction Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .prediction {
      font-weight: bold;
    }
    .strong {
      color: red;
    }
    .weak {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">⛰️ Real-time Earthquake Prediction in Jordan</h1>
    <p class="text-center text-muted">Displaying recent earthquake events with AI-based strength prediction</p>

    <div id="loading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>Fetching real-time data...</p>
    </div>

    <table class="table table-striped table-bordered d-none" id="quake-table">
      <thead class="table-dark">
        <tr>
          <th>Location</th>
          <th>Magnitude</th>
          <th>Depth (km)</th>
          <th>Time</th>
          <th>Prediction</th>
        </tr>
      </thead>
      <tbody id="quake-body">
        <!-- Filled by JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function fetchEarthquakeData() {
      try {
        const res = await fetch('/api/earthquakes');
        const data = await res.json();

        const tbody = document.getElementById('quake-body');
        const table = document.getElementById('quake-table');
        const loading = document.getElementById('loading');

        data.forEach(eq => {
          const row = document.createElement('tr');

          const location = document.createElement('td');
          location.textContent = eq.place;

          const magnitude = document.createElement('td');
          magnitude.textContent = eq.magnitude ?? 'N/A';

          const depth = document.createElement('td');
          depth.textContent = eq.coordinates[2]?.toFixed(1) ?? 'N/A';

          const time = document.createElement('td');
          const date = new Date(eq.time);
          time.textContent = date.toLocaleString();

          const prediction = document.createElement('td');
          prediction.classList.add('prediction');
          if (eq.prediction === 1) {
            prediction.textContent = 'Strong';
            prediction.classList.add('strong');
          } else {
            prediction.textContent = 'Weak';
            prediction.classList.add('weak');
          }

          row.append(location, magnitude, depth, time, prediction);
          tbody.appendChild(row);
        });

        loading.classList.add('d-none');
        table.classList.remove('d-none');

      } catch (err) {
        console.error('Failed to fetch data:', err);
        document.getElementById('loading').innerHTML = '<p class="text-danger">Error loading earthquake data.</p>';
      }
    }

    fetchEarthquakeData();
  </script>
</body>
</html>
