<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Earthquake Prediction Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    h1, h2, p {
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }

    input#location-input {
      border-radius: 50px;
      padding: 0.75rem 1.5rem;
      border: none;
      transition: box-shadow 0.3s ease;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      font-size: 1.1rem;
      color: #333;
    }

    input#location-input:focus {
      outline: none;
      box-shadow: 0 0 15px #ff6a00;
    }

    button#predict-btn {
      border-radius: 50px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      font-size: 1.1rem;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      border: none;
      box-shadow: 0 4px 15px rgba(238, 9, 121, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      color: white;
    }

    button#predict-btn:hover {
      background: linear-gradient(90deg, #ee0979, #ff6a00);
      box-shadow: 0 6px 20px rgba(255, 106, 0, 0.8);
      cursor: pointer;
      color: #fff;
    }

    #prediction-result p {
      font-size: 1.2rem;
      font-weight: 700;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 12px;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s ease forwards;
    }

    .strong {
      background-color: rgba(255, 69, 58, 0.8);
      color: white;
      text-shadow: 0 0 5px #fff;
    }

    .weak {
      background-color: rgba(46, 204, 113, 0.85);
      color: white;
      text-shadow: 0 0 5px #fff;
    }

    .table-striped > tbody > tr:nth-of-type(odd) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .table tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    #loading p {
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 3px #000;
    }

    /* Toast styles */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      max-width: 350px;
    }

    .toast {
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      opacity: 0;
      transform: translateX(100%);
      animation: slideIn 0.5s forwards, fadeOut 0.5s 3s forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">⛰️ Earthquake Prediction Dashboard</h1>
    <p class="text-center text-muted">Displaying recent earthquake events with AI-based strength prediction</p>

    <div class="row my-4">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">Predict Earthquake for a Location</div>
          <div class="card-body">
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="location-input" placeholder="Enter a city or region name" />
              <button class="btn btn-primary" type="button" id="predict-btn">Predict</button>
            </div>
            <div id="prediction-result" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>

    <h2 class="text-center my-4">Recent Earthquakes (Live Data)</h2>

    <div id="loading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>Fetching real-time data...</p>
    </div>

    <table class="table table-striped table-bordered d-none" id="quake-table">
      <thead class="table-dark">
        <tr>
          <th>Location</th>
          <th>Magnitude</th>
          <th>Depth (km)</th>
          <th>Time</th>
          <th>AI Prediction</th>
        </tr>
      </thead>
      <tbody id="quake-tbody"></tbody>
    </table>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const table = document.getElementById('quake-table');
      const tbody = document.getElementById('quake-tbody');
      const loading = document.getElementById('loading');
      const predictionResult = document.getElementById('prediction-result');
      const locationInput = document.getElementById('location-input');
      const predictBtn = document.getElementById('predict-btn');

      // Toast container
      const toastContainer = document.createElement('div');
      toastContainer.classList.add('toast-container');
      document.body.appendChild(toastContainer);

      function showToast(message, type = 'info') {
        const toast = document.createElement('div');
        toast.classList.add('toast');
        toast.textContent = message;
        toastContainer.appendChild(toast);

        setTimeout(() => {
          toast.remove();
        }, 4000);
      }

      async function fetchEarthquakes() {
        try {
          const response = await fetch('/api/earthquakes');
          if (!response.ok) throw new Error('Failed to fetch earthquake data');

          const data = await response.json();

          tbody.innerHTML = '';
          data.forEach(eq => {
            const row = document.createElement('tr');

            const location = document.createElement('td');
            location.textContent = eq.place;

            const magnitude = document.createElement('td');
            magnitude.textContent = eq.magnitude ?? 'N/A';

            const depth = document.createElement('td');
            depth.textContent = eq.coordinates[2]?.toFixed(1) ?? 'N/A';

            const time = document.createElement('td');
            const date = new Date(eq.time);
            time.textContent = date.toLocaleString();

            const prediction = document.createElement('td');
            prediction.classList.add('prediction');
            if (eq.prediction === 1) {
              prediction.textContent = 'Strong';
              prediction.classList.add('strong');
            } else {
              prediction.textContent = 'Weak';
              prediction.classList.add('weak');
            }

            row.append(location, magnitude, depth, time, prediction);
            tbody.appendChild(row);
          });

          loading.classList.add('d-none');
          table.classList.remove('d-none');
          showToast('Earthquake data updated successfully!', 'success');
        } catch (error) {
          loading.innerHTML = '<p class="text-danger">Error loading earthquake data.</p>';
          console.error(error);
          showToast('Error fetching earthquake data.', 'error');
        }
      }

      async function predictLocation() {
        const location = locationInput.value.trim();

        if (!location) {
          predictionResult.innerHTML = '<p class="text-danger">Please enter a location name.</p>';
          return;
        }

        predictionResult.innerHTML = '<div class="spinner-border text-light" role="status"></div>';

        try {
          const response = await fetch('/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ location })
          });

          if (!response.ok) throw new Error('Prediction failed');

          const data = await response.json();

          if (data.prediction !== undefined) {
            const predText = data.prediction === 1 ? 'Strong' : 'Weak';
            const predClass = data.prediction === 1 ? 'strong' : 'weak';
            predictionResult.innerHTML = `<p class="prediction ${predClass}">Prediction for ${data.location_name}: ${predText} earthquake.</p>`;
            showToast(`Prediction complete for ${data.location_name}`);
          } else {
            predictionResult.innerHTML = `<p class="text-danger">Error: ${data.error}</p>`;
            showToast(`Prediction error: ${data.error}`, 'error');
          }
        } catch (error) {
          predictionResult.innerHTML = '<p class="text-danger">Error during prediction. Please try again.</p>';
          showToast('Error during prediction request.', 'error');
          console.error(error);
        }
      }

      predictBtn.addEventListener('click', predictLocation);

      // Initial data fetch and refresh every 5 minutes
      fetchEarthquakes();
      setInterval(fetchEarthquakes, 300000);
    });
  </script>
</body>
</html>
