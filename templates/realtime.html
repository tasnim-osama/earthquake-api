<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earthquake Prediction Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .prediction {
      font-weight: bold;
    }
    .strong {
      color: red;
    }
    .weak {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">⛰️ Earthquake Prediction Dashboard</h1>
    <p class="text-center text-muted">Displaying recent earthquake events with AI-based strength prediction</p>

    <div class="row my-4">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">Predict Earthquake for a Location</div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="location-input" placeholder="Enter a city or region name">
                        <button class="btn btn-primary" type="button" id="predict-btn">Predict</button>
                    </div>
                    <div id="prediction-result" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </div>

    <h2 class="text-center my-4">Recent Earthquakes (Live Data)</h2>
    
    <div id="loading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>Fetching real-time data...</p>
    </div>

    <table class="table table-striped table-bordered d-none" id="quake-table">
      <thead class="table-dark">
        <tr>
          <th>Location</th>
          <th>Magnitude</th>
          <th>Depth (km)</th>
          <th>Time</th>
          <th>AI Prediction</th>
        </tr>
      </thead>
      <tbody id="quake-tbody">
      </tbody>
    </table>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {

      // Function to fetch and display real-time earthquake data
      async function fetchEarthquakes() {
        const table = document.getElementById('quake-table');
        const tbody = document.getElementById('quake-tbody');
        const loading = document.getElementById('loading');

        try {
          const response = await fetch('/api/earthquakes');
          if (!response.ok) {
            throw new Error('Failed to fetch real-time earthquake data');
          }
          const data = await response.json();

          tbody.innerHTML = '';
          data.forEach(eq => {
            const row = document.createElement('tr');
            
            const location = document.createElement('td');
            location.textContent = eq.place;
            
            const magnitude = document.createElement('td');
            magnitude.textContent = eq.magnitude ?? 'N/A';
            
            const depth = document.createElement('td');
            depth.textContent = eq.coordinates[2]?.toFixed(1) ?? 'N/A';
            
            const time = document.createElement('td');
            const date = new Date(eq.time);
            time.textContent = date.toLocaleString();
            
            const prediction = document.createElement('td');
            prediction.classList.add('prediction');
            if (eq.prediction === 1) {
              prediction.textContent = 'Strong';
              prediction.classList.add('strong');
            } else {
              prediction.textContent = 'Weak';
              prediction.classList.add('weak');
            }
            
            row.append(location, magnitude, depth, time, prediction);
            tbody.appendChild(row);
          });

          loading.classList.add('d-none');
          table.classList.remove('d-none');

        } catch (err) {
          console.error('Failed to fetch data:', err);
          document.getElementById('loading').innerHTML = '<p class="text-danger">Error loading earthquake data.</p>';
        }
      }

      // Function to handle location prediction
      async function predictLocation() {
        const locationInput = document.getElementById('location-input').value;
        const resultDiv = document.getElementById('prediction-result');
    
        if (!locationInput) {
            resultDiv.innerHTML = '<p class="text-danger">Please enter a location name.</p>';
            return;
        }
    
        resultDiv.innerHTML = '<div class="spinner-border text-primary" role="status"></div>';
    
        try {
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ location: locationInput })
            });
    
            if (!response.ok) {
                throw new Error('Prediction failed. Please try again.');
            }
    
            const data = await response.json();
            const predictionText = data.prediction === 1 ? 'Strong' : 'Weak';
            const colorClass = data.prediction === 1 ? 'strong' : 'weak';
            resultDiv.innerHTML = `<p class="prediction ${colorClass}">Prediction for ${data.location_name}: ${predictionText} earthquake.</p>`;
    
        } catch (err) {
            console.error('Error during prediction:', err);
            resultDiv.innerHTML = '<p class="text-danger">Error predicting for this location. Please check the name and try again.</p>';
        }
      }
    
      document.getElementById('predict-btn').addEventListener('click', predictLocation);
      
      // Fetch data on page load
      fetchEarthquakes();

      // Refresh every 5 minutes
      setInterval(fetchEarthquakes, 300000);
    });
  </script>
</body>
</html>
