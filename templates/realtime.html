<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Earthquake Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            padding: 40px;
        }

        h1, h2 {
            text-align: center;
        }

        #prediction-form, #live-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #00c6ff;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0072ff;
        }

        #result, #earthquake-table {
            margin-top: 20px;
            font-size: 1rem;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.1);
        }

        th {
            background-color: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Real-time Earthquake Prediction</h1>

    <div id="prediction-form">
        <h2>Predict by Location</h2>
        <form id="predict-form">
            <input type="text" id="location-input" placeholder="Enter a location (e.g. Istanbul)" required>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>

    <div id="live-section">
        <h2>Recent Earthquakes (Live Data)</h2>
        <button onclick="fetchEarthquakes()">Load Earthquakes</button>
        <div id="earthquake-table"></div>
    </div>

    <script>
        document.getElementById('predict-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const location = document.getElementById('location-input').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = 'Loading...';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ location }),
                });

                const data = await response.json();
                if (data.error) {
                    resultDiv.innerText = 'Error: ' + data.error;
                } else {
                    const predictionText = data.prediction === 1 
                        ? '⚠️ Strong earthquake likely.' 
                        : '✅ No strong earthquake expected.';
                    resultDiv.innerHTML = `
                        <p><strong>Location:</strong> ${data.location_name}</p>
                        <p><strong>Prediction:</strong> ${predictionText}</p>
                        <p><strong>Coordinates:</strong> ${data.coordinates.join(', ')}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerText = 'An error occurred: ' + error.message;
            }
        });

        async function fetchEarthquakes() {
            const tableDiv = document.getElementById('earthquake-table');
            tableDiv.innerHTML = 'Loading...';

            try {
                const response = await fetch('/api/earthquakes');
                const data = await response.json();

                if (data.error) {
                    tableDiv.innerText = 'Error: ' + data.error;
                    return;
                }

                let table = `<table>
                    <thead>
                        <tr>
                            <th>Place</th>
                            <th>Magnitude</th>
                            <th>Prediction</th>
                            <th>Coordinates</th>
                        </tr>
                    </thead>
                    <tbody>`;

                data.forEach(eq => {
                    const prediction = eq.prediction === 1 ? '⚠️ Strong' : '✅ Weak';
                    table += `
                        <tr>
                            <td>${eq.place}</td>
                            <td>${eq.magnitude}</td>
                            <td>${prediction}</td>
                            <td>${eq.coordinates[1].toFixed(2)}, ${eq.coordinates[0].toFixed(2)}</td>
                        </tr>`;
                });

                table += `</tbody></table>`;
                tableDiv.innerHTML = table;
            } catch (error) {
                tableDiv.innerText = 'An error occurred: ' + error.message;
            }
        }
    </script>
</body>
</html>
