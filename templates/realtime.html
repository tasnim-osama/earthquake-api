<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Earthquake Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        #prediction-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px;
            font-size: 1rem;
            border: none;
            background-color: #00c6ff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0072ff;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Real-time Earthquake Prediction</h1>
    <form id="prediction-form">
        <input type="text" id="location-input" placeholder="Enter a location (e.g. Istanbul)" required>
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const location = document.getElementById('location-input').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = 'Loading...';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ location }),
                });

                const data = await response.json();
                if (data.error) {
                    resultDiv.innerText = 'Error: ' + data.error;
                } else {
                    const predictionText = data.prediction === 1 
                        ? '⚠️ Strong earthquake likely.' 
                        : '✅ No strong earthquake expected.';
                    resultDiv.innerHTML = `
                        <p><strong>Location:</strong> ${data.location_name}</p>
                        <p><strong>Prediction:</strong> ${predictionText}</p>
                        <p><strong>Coordinates:</strong> ${data.coordinates.join(', ')}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerText = 'An error occurred: ' + error.message;
            }
        });
    </script>
</body>
</html>
